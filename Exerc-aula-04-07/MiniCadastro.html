<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>

    <script>
        // Esta primeira função atribui as máscaras em seus devidos campos.
        function masks() {
            var cpfzada = document.getElementById('cpf');

            // Máscara do CPF
            if (cpfzada.value.length == 11) {
                cpfzada.value += "-";
            } else if (cpfzada.value.length == 3 || cpfzada.value.length == 7) {
                cpfzada.value += ".";
            }

            var datnasc = document.getElementById('dataNasc');

            // Máscara da data
            if (datnasc.value.length == 2 || datnasc.value.length == 5) {
                datnasc.value += "/";
            }
        }

        function chamaAq() {
            var funci = new Object();
            /* Pega os valores de seus devidos campos */
            funci.nome = document.getElementById('nome').value;
            funci.cpf = document.getElementById('cpf').value;
            funci.dat = document.getElementById('dataNasc').value;
            funci.carg = document.getElementById('cargo').value;
            //Pegando a data do sistema
            var dt = new Date();
            //Pegando apenas o dia
            var dia = dt.getDate();
            //Pegando apenas o mês
            var mes = dt.getMonth();
            //Pegando apenas o ano
            var ano = dt.getFullYear();


            //Vetor para atribuir indice do mês a um mês por extenso
            mesesYear = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");

            // Atribuindo objeto a uma função.
            funci.mostrar = function() {
                document.getElementById('iHelp').innerHTML = "O nome do funcionário é " + this.nome + " <br> CPF: " + this.cpf + " <br> Data de nascimento: " + this.dat + " <br> Atua no cargo: " + this.carg + "<br> Cadastro feito no dia: " + dia + " de " + mesesYear[mes] + " de " + ano;
            }

            //Função atribuida no comando acima. Mostra todos os valores na tela. 
            funci.mostrar();
        }
    </script>
    <style>
        #iHelp {
            margin-top: 2rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1> Bem-vindo ao Cadastro de funcionários! </h1>
    <form>
        <!-- Insere o nome do funcionário -->
        <label>Informe o nome do funcionário: </label>
        <input type="text" id="nome" autocomplete="off"><br><br>
        <!-- Insere o CPF do funcionário, juntamente com uma máscara. -->
        <label>Digite o CPF: </label>
        <input type="text" id="cpf" maxlength="14" autocomplete="off" onkeyup="masks()"><br><br>
        <!-- Insere a data de nascimento do funcionário, juntamente com uma máscara -->
        <label>Informe a Data de Nascimento: </label>
        <input type="text" id="dataNasc" maxlength="10" autocomplete="off" onkeyup="masks()"><br><br>
        <!-- Insere apenas o cargo do funcionário -->
        <label>Informe o cargo deste funcionário: </label>
        <input type="text" autocomplete="off" id="cargo"><br><br>
        <!-- Envia todos os valores -->
        <input type="button" id="sla" value="Enviar" onclick="chamaAq()">
    </form>
    <!-- Div destinada a impressão dos elementos na tela. -->
    <div id="iHelp">

    </div>
</body>

</html>
