<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Fixação</title>

    <style type="text/css">
        #n1 {
            margin-bottom: 1rem;
        }
        
        #resultado {
            margin-top: 1rem;
        }
    </style>
</head>
<script type="text/javascript">
    /* Professor, em relação ao assunto de função e evento dessa maneira, já está bem claro para mim, então apenas acrescentei algumas operações em meu documento, além de dar uma brincada com css no js */
    function myFunction(that) {
        var n1 = parseInt(document.getElementById("n1").value, 10);
        var n2 = parseInt(document.getElementById("n2").value, 10);
        var x = document.getElementById("operacoes").value;
        switch (x) {
            case "1":
                document.getElementById("n2").style.visibility = "visible";
                document.getElementById("mec").style.visibility = "visible";
                var y = n1 + n2;
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            case "2":
                document.getElementById("n2").style.visibility = "visible";
                document.getElementById("mec").style.visibility = "visible";
                y = n1 - n2;
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            case "3":
                document.getElementById("n2").style.visibility = "visible";
                document.getElementById("mec").style.visibility = "visible";
                y = n1 * n2;
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            case "4":
                document.getElementById("n2").style.visibility = "visible";
                document.getElementById("mec").style.visibility = "visible";
                y = n1 / n2;
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            case "5":
                document.getElementById("n2").style.visibility = "hidden";
                document.getElementById("mec").style.visibility = "hidden";
                y = Math.pow(n1, 2);
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            case "6":
                document.getElementById("n2").style.visibility = "hidden";
                document.getElementById("mec").style.visibility = "hidden";
                y = Math.sqrt(n1);
                document.getElementById("resultado").innerHTML = y.toFixed(2);
                break;
            default:
                document.getElementById("n2").style.visibility = "visible";
                document.getElementById("mec").style.visibility = "visible";
                document.getElementById("resultado").innerHTML = "Nenhuma operação foi selecionada";
        }
    }
</script>

<body>
    <label>Nº1</label> <input id="n1" type="text" value=""><br>
    <label id="mec">Nº2</label> <input id="n2" type="text" value=""><br>

    <label>Operações</label><br>
    <select id="operacoes" onchange="myFunction(this)">
        <option value=""></option>
        <option value="1">Adição</option>
        <option value="2">Subtração</option>
        <option value="3">Multiplicação</option>
        <option value="4">Divisão</option>
        <option value="5">Potenciação</option>
        <option value="6">Raiz quadrada</option>
    </select>
    <br>
    <p id="resultado"></p>
</body>

</html>
